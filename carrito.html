    <script>
        // Crear un objeto para almacenar los productos en el carrito
        var cart = {};

        // Función para agregar un producto al carrito
        function agregarCarrito(product, price) {
            if (cart[product]) {
                cart[product].quantity += 1;
                cart[product].totalPrice += price;
            } else {
                cart[product] = { quantity: 1, totalPrice: price };
            }
            console.log(product + " añadido al carrito");
        }

        // Función para mostrar los productos en el carrito
            function MostrarCarrito() {
        console.log("Carrito de compras:");
        for (var product in cart) {
            console.log(product + ": " + cart[product].quantity + " total: $" + cart[product].totalPrice);
        }
    }   
    </script>
</head>
